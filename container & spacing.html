<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
<!-- 
  ? Breakpoints for Container
container  None   width: 100%;
* sm (64@px)        max-width: 64@px;
* md (768px)        max-width: 768px;
* 1g (1624px)       max-width: 1624px;
* x1 (1286ps)       max-width: 1286px;
* 2x1 (1536px)      max-width: 1536px;
 -->
<div class="bg-cyan-500 text-white container">SBIA Younes</div>

<!--  Center Container && Add Padding Config -->

<!-- Margin -->

<div class="mx-z"></div>

<!-- Padding -->

<div class="px-z"></div>


<!-- Space Between X -->
<div class="flex space-x-z">
  <div class="">item 1</div>
  <div class="">item 2</div>
  <div class="">item 3</div>
  <div class="">item 4</div>
  <div class="">item 5</div>
</div>

<!-- Space Between Y -->
<div class="flex-colu space-y-z">
  <div class="">item 1</div>
  <div class="">item 2</div>
  <div class="">item 3</div>
  <div class="">item 4</div>
  <div class="">item 5</div>
</div>

<!-- Customize -->

<script>
  tailwind.config = {
    theme: {
      container : {
        center:true,
        padding:"2rem",
      },
      extend: {
        spacing: {
          'z': '2rem',

        }
      }
    }
  }
</script>

</body>
</html>
