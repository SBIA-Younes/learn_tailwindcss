<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <!-- Fixed widths -->
  <div class="bg-black py-24 mb-48 w-96"></div>

<!-- Percentage widths -->
<div class="bg-green-700 py-8 w-2/12"></div>
<div class="bg-green-700 py-8 w-1/3"></div>
<div class="bg-green-700 py-8 w-1/2"></div>
<div class="bg-green-700 py-8 w-1/4"></div>
<div class="bg-green-700 py-8 w-1/5"></div>

<!-- Viewport && 100% && arbitary -->
<div class="bg-red-600 py-24 w-screen"></div>
<div class="bg-green-600 py-24 w-full"></div>
<div class="bg-black py-24 w-[500px]"></div>

</body>
</html>
